<!DOCTYPE html>
<html>
    <head>
        <title>My Trip</title>
        <script src='js/firebase.js'></script>
        <script src='js/jquery.min.js'></script>
        <script src='js/jquery-ui.min.js'></script>
        <script src='cordova.js'></script>
        <script src='js/calendar.js'></script>
        <script src='js/mytrip.js'></script>
        <script src='js/fastclick.js'></script>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/currentinfo.css" type="text/css">
        <script src='js/global.js'></script>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.firebase.com https://*.firebaseio.com; object-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; media-src 'none'; font-src 'self'; connect-src 'self' https://*.firebase.com https://*.firebaseio.com wss://*.firebaseio.com; frame-src gap://ready">
    </head>
    
    <body>
        <div id="dialogUpdated" class="dialogUpdated" title="Trip Updated">Your trip details have been updated.</div>
        <div id="dialogDeleted" class="dialogDeleted" title="Trip Deleted">Your trip details have been deleted.</div>
        <div id="dialogConfirm" class="dialogConfirm" title="Delete Trip">Are you sure you want to delete this trip?</div>
        
        <div class="page-header container text-center">
            <h1>International Alert Security App</h1>
        </div>
        <div class="container text-center">
            <h3>Details for Trip</h3>
        </div>
        <div id="container" class="detail">
            <form>
                <p>Date Leaving <input type="text" id="leave" class="input" disabled></p>
                <p>Date Returning <input type="text" id="back" class="input" disabled></p>
                <p>Destination
                    <select name="countrydd" id="countrydd" class="input" disabled>
                    <option>Select a country</option>
                </select>
                </p>
                <p>Contact
                    <select name="contactdd" id="contactdd" class="input" disabled>
                        <option>Select a contact</option>
                    </select>
                </p>
            </form>
            <button onClick="toggledisabled()" class="editbutton" id="editbutton">Edit</button>
            <button onClick="updateTrip()" class="updatebutton" id="updatebutton">Update</button>
            <button onClick="deleteTrip()" class="deletebutton" id="deletebutton">Delete</button>
            <br>
        </div>
        <form name="back" action="currentinfo.html">
            <input class="backbutton" id="backbutton" type="submit" value="Back">
        </form>
        <form name="cancel" action="currentinfo.html">
            <input class="cancelbutton" id="cancelbutton" type="submit" value="Cancel">
        </form>
    </body>
</html>
