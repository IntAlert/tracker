<html>
    <head>
        <title>Log In</title>
        <script src='js/firebase.js'></script>
        <script src='js/jquery.min.js'></script>
        <script src='js/jquery-ui.min.js'></script>
        <script src='js/index.js'></script>
        <script src='js/global.js'></script>
        <script src='js/fastclick.js'></script>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css" type="text/css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.firebase.com https://*.firebaseio.com; object-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; media-src 'none'; font-src 'self'; connect-src 'self' https://*.firebase.com https://*.firebaseio.com wss://*.firebaseio.com; frame-src https://*.firebaseio.com">
    </head>
    
    <body onload="firstRun()">
        <div id="dialogEmail" title="Error">Please enter an email address.</div>
        <div id="dialogPass" title="Error">Please enter a password.</div>
        <div id="dialogError" title="Login Failed"><div id="dialogErrorText"></div></div>
        
        <div class="page-header container text-center">
            <h1>International Alert Security App</h1>
        </div>
        <div class="container text-center">
            <h3>Log In</h3>
        </div>
        <form>
            <div id="container" class="info">
                <p>Email Address
                <input class="textbox" type="email" id="name" placeholder="Enter your email" value="dlucas@international-alert.org">
                </p>
                <p>Password
                <input class="textbox" type="password" id="password" placeholder="Enter your password">
                </p>
                <a href="#" onClick="forgotPass()" class="forgotpass">Forgot Password</a>
                <br>
            </div>
            <button class="submit">Login</button>
        </form>
    </body>
</html>
