<html>
    <head>
        <title>Home</title>
        <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js'></script>
        <script src='cordova.js'></script>
        <script src='js/global.js'></script>
        <script src='js/main.js'></script>
        <link rel="stylesheet" href="styles/jquery-ui.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css" type="text/css">
        
        <style>
		.dlg-no-close .ui-dialog-titlebar-close {
			display: none;
		}
        #dialogLogout #dialogSOS #dialogSOSConfirmed {
            diplay: none;   
        }
        </style>
    </head>
    
    <body>
        <div id="dialogLogout" title="Log Out">If you continue, you will be logged out. Are you sure you want to do this?</div>
        <div id="dialogSOS" title="Confirm SOS">If you continue, an SOS message will be sent and your location will be used. Are you sure you want to do this?</div>
        <div id="dialogSOSConfirmed" title="Confirm SOS">SOS confirmed.</div>
        <div id="dialogSMSError" title="Error"><div class="ErrorMessage"></div><img width="25%" src="icons2/loading.gif"></div>
        <div id="dialogLoggedOut" title="Logged Out">User is logged out.</div>
        <div id="dialogNoGeo" title="Error">Geolocation not supported.</div>
        
        <img src="icons2/logout2.png" class="logout" onclick="$( '#dialogLogout' ).dialog('open')">
        <div class="page-header container text-center">
            <h1>International Alert Security App</h1>
        </div>
        <div class="container text-center">
            <h3 id="welcome"></h3>
        </div>
        <div id="container" class="container">
            <form action="addtrip.html">
                <button class="normalbutton">Add Trip Information</button>
            </form>
            <form action="currentinfo.html">
                <button class="normalbutton">View Current Information</button>
            </form>
            <button class="sos" onclick="$( '#dialogSOS' ).dialog('open')">SOS</button>
        </div>
    </body>
</html>
